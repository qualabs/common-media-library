name: Main CD

on:
  push:
    branches:
      - main

env:
  NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

jobs:
  main_cd:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          registry-url: "https://registry.npmjs.org"
          scope: "@svta.org"

      - name: Install
        run: npm ci

      - name: Publish
        run: npm run pub
      
      - name: Get Version
        run: echo "version=`node -p "require('./package').version"`" >> $GITHUB_ENV

      - name: Draft Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACTIONS }}
        with:
          tag_name: v${{ env.version }}
          release_name: ${{ env.version }}
          commitish: main
          body: |
            ## Release Notes
            *

            ## Documentation
            TBD

            ## NPM Package
            ```sh
            npm install @svta.org/common-media-library@${{ env.version }}
            ```

          draft: true
          prerelease: false
